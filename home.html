<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="mx-auto text-center my-7 text-5xl font-bold">Hello Amake Click Korar por ashchi</h1>

    <main class="flex justify-center text-center">
        <div class="mockup-phone">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-white grid place-content-center">

    <!-- Available Part -->
     <div class="stats shadow">
        <div class="stat text-white">
            <div class="stat-value">89,400</div>
            <div class="stat-desc text-white">Available Balance</div>
        </div>
     </div>
    <!-- Available Part -->
     <div class="divider text-white"></div>
     <!-- User Action Button -->
      <div>
        <button class="btn">Add Money</button>
        <button class="btn">Cash Out</button>
      </div>

      <!-- Add Money Form -->
       <div class="card bg-base-100 text-black shadow-2xl mt-[50px] w-full max-w-sm">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input type="text" class="input" placeholder="Add Amount" />
          <label class="label">Pin</label>
          <input type="password" class="input" placeholder="Password" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button class="btn btn-neutral mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
    </main>

    <script src="home.js"></script>
</body>
</html>
